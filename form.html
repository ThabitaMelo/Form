<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo"> Cadastro de DEVs</h1>
        <p id="subtitulo">Complete com suas informações</p>
        <br>
    </div>

    <form action="cadastro">
        <fieldset class="grupo">
            <div>
                <label for="Nome"><strong>Nome</strong></label>
                <input type="text" name="Nome" id="Nome" required> 
            </div>

            <div>
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>

        <div>
            <label for="email"><strong>Email</strong></label>
            <input type="text" name="Email" id="email" required>
        </div>

        <div class="lista">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div>
            <label for="senioridade"><strong>Senioridade</strong></label>
         <select name="senioridade" id="senioridade">
            <option selected disabled value="none">Selecione</option>
            <option value="option1">Junior</option>
            <option value="option2">Pleno</option>
            <option value="option3">Senior</option>
        </select>
        </div>

        <fieldset class="grupo">
            <div id="tecnologias">
                <label for="user"><strong>Selecione as tecnologias que utiliza:</strong></label> <br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" name="tecnologia9" id="tecnologia9" value="React">
                <label for="tecnologia9">React</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="Ruby">
                <label for="tecnologia5">Ruby</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="C#">
                <label for="tecnologia6">C#</C></label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
                <input type="checkbox" name="tecnologia8" id="tecnologia8" value="Python">
                <label for="tecnologia8">Python</label>
                <input type="checkbox" name="tecnologia10" id="tecnologia10" value="Angular">
                <label for="tecnologia10">Angular</label>

            </div>
        </fieldset>
        
        <div class="areatext">
            <br>
            <label><strong>Conte um pouco sobre sua experiência</strong></label>
            <textarea name="experiência" id="experiência" cols="30" rows="10"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>
    </form>
    
</body>
</html>
